site_description: Project Information
site_author: David Finster
copyright: '&copy; <a href="https://www.dfinr.com">David Finster</a> - <a href="https://github.com/dfinr/dfinr.github.io/blob/mkdocs/LICENSE.md">Attribution-NonCommercial-NoDerivatives 4.0 International (CC BY-NC-ND 4.0)</a>'
nav:
    - 'Introduction': 'index.md'
docs_dir: docs
remote_branch: site
use_directory_urls: true
dev_addr: 127.0.0.1:8000
theme:
  name: material
  favicon: images/808080-512x512.png
  icon:
    logo: material/comment-account-outline
  plugins:
    - search
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - toc:
      permalink: true
      toc_depth: 3    
    - toc.integrate
    - search.suggest
    - search.highlight
    - header.autohide
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/dfinr
    - icon: fontawesome/brands/github
      link: https://github.com/dfinr

